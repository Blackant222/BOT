# fly.toml app configuration file generated for petmagix-bot
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "petmagix-bot"
primary_region = "iad"

[build]

[env]
  DATABASE_PATH = "data/petmagix.db"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[mounts]
  source = "petmagix_data"
  destination = "/app/data"
